<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Complete Tasks
      </label>

      <form class="new-task">
        <input type="text" name="text" value="" placeholder="Type new tasks here">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
